<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <div class="container col-sm-12 col-md-8 col-lg-6 col-xl-6  py-4 my-5 py-3 form-control border-dark">
    
        <h1 class="login">Inicio de Sesión</h1>
        <form class="mt-3 form">
        <div class="row mb-3 py-3">
        <label class=" col-sm-12 col-md-2 col-lg-4 col-xl-3 mx-3 form-label">Usuario</label> 
        <div class= "col-sm-12 col-md-6 col-lg-8 col-xl-7">
        <input type="text" class=" form-control border-dark " id="Usuario" placeholder="Nombre de Usuario"> 
        </div>
        </div>
        <div class="row">
        <label for="Contraseña" class="col-sm-12 col-md-2 col-lg-4 col-xl-3 mx-3 form-label">Contraseña</label>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-7 ">
        <input type="password" class="form-control border-dark" id="pass" placeholder="Contraseña" >
        </div>
        </div>
        <div class="row">
        <div class=" col-6 mt-3">
        <button class="btn btn-success border-dark mx-3">Ingresar</button>
        </div>
        <div class="col-6 mt-3">
            <a href="">¿Olivdó su Contraseña?</a>
        </div>
        </div>
        </form>
     
    </div>
    
</body>
</html>
